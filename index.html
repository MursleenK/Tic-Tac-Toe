<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="title"><h1>Tic-Tac-Toe</h1></div>

    <div class="players">
        <div class="xTwo"><label for="playerOne">❌:</label> <input type="text" placeholder="Player 1" name="playerOneName" class="input" id="playerOne" value="Player 1"></div>
        <div class="oTwo"><label for="playerTwo">⭕:</label> <input type="text" placeholder="Player 2" name="playerTwoName" class="input" id="playerTwo" value="Player 2"></div>
    </div>

    <div class="log">
        <dialog>
        <button autofocus class="restart">Restart</button>
      </dialog>
      <div class="progress">
      </div>
    </div>

        <div class="gameboard">
            <div class="boxContainer">
                <div class="boxes" id="1"></div>
                <div class="boxes" id="2"></div>
                <div class="boxes" id="3"></div>
                <div class="boxes" id="4"></div>
                <div class="boxes" id="5"></div>
                <div class="boxes" id="6"></div>
                <div class="boxes" id="7"></div>
                <div class="boxes" id="8"></div>
                <div class="boxes" id="9"></div>
            </div>
        </div>

</body>
</html>
